{% extends 'clipapp/index.html' %}
{% block content %}
<div class="login-box"> 
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            {% comment %} <div class="tab" onclick="switchTab('signup')">Sign Up</div> {% endcomment %}
        </div>

        <form id="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" name="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
            <div class="divider">or</div>
            <button type="button" class="google-btn" onclick="googleAuth()">
                <!-- Google button SVG here -->
                Continue with Google
            </button>
            <a href="{% url 'clipapp:register' %}">Don't have an account? Sign Up</a>
        </form>
    </div>
</div>

<script>

    function googleAuth() {
        alert('Google authentication would be implemented here');
    }
</script>
{% endblock %}
