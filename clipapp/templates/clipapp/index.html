{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}ClipBuddy{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="{%  static '/clipapp/styles/index.css' %}">
    <link rel="stylesheet" href="{%  static '/clipapp/styles/login.css' %}">
     <link rel="stylesheet" href="{%  static '/clipapp/styles/testimonial.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">ClipBuddy</a>
            <div class="nav-links">
                <a href="{% url 'clipapp:home' %}">Home</a>
                <a href="#contact">Contact</a>
                <a href="{% url 'clipapp:login' %}" class="cta-button">Get Started</a>
            </div>
            <button class="mobile-menu-btn">â˜°</button>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuButton = document.querySelector(".mobile-menu-btn");
        const navLinks = document.querySelector(".nav-links");

        menuButton.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    });
</script>

</html>
