{% extends 'clipapp/index.html' %}
{% block content %}
<style>
    .login-box {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, rgba(240, 247, 255, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%),
            url('/static/clipapp/images/hero_image.jpg');
    min-height: 100vh;

}
</style>
<div class="login-box"> 
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Reset Password</div>
        </div>
        <form id="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                 {{ form.as_p }}
            </div>
            <button type="submit"  data-toggle="modal" data-target="">Send Reset Email</button> 
            {% comment %} <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Send Reset Email
            </button>  {% endcomment %}
        </form>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
