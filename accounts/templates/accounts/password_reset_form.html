{% extends 'clipapp/index.html' %}
{% block content %}
<style>
    .login-box {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, rgba(240, 247, 255, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%),
            url('/static/clipapp/images/hero_image.jpg');
    min-height: 100vh;

}
</style>
<div class="login-box"> 
    <div class="container">

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Reset Password</div>
        </div>

        {% if messages %}
    {% for message in messages %}
        <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

        <form id="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                 {{ form.as_p }}
            </div>
            <button type="submit"  data-toggle="modal" data-target="">Send Reset Email</button> 
            {% comment %} <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Send Reset Email
            </button>  {% endcomment %}
        </form>
    </div>
{% endblock %}
